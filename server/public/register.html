<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 更新服务器控制面板</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      max-width: 450px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .register-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-logo img {
      width: 80px;
      height: 80px;
    }
    .btn-register {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-logo">
      <img src="favicon.ico" alt="Logo">
      <h2 class="mt-3">更新服务器</h2>
      <p class="text-muted">创建新账号</p>
    </div>
    
    <div class="alert alert-danger" id="registerError" style="display: none;"></div>
    <div class="alert alert-success" id="registerSuccess" style="display: none;">注册成功！正在跳转到登录页面...</div>
    
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <div class="form-text">用户名长度为3-20个字符，只能包含字母、数字和下划线</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">电子邮箱</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="form-text">密码长度至少为6个字符</div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">确认密码</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary btn-register">
        <i class="bi bi-person-plus"></i> 注册
      </button>
    </form>
    
    <div class="text-center mt-4">
      <p>已有账号? <a href="login.html">返回登录</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // 客户端验证
      if (password !== confirmPassword) {
        const errorDiv = document.getElementById('registerError');
        errorDiv.textContent = '两次输入的密码不一致';
        errorDiv.style.display = 'block';
        return;
      }
      
      if (password.length < 6) {
        const errorDiv = document.getElementById('registerError');
        errorDiv.textContent = '密码长度至少为6个字符';
        errorDiv.style.display = 'block';
        return;
      }
      
      const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
      if (!usernameRegex.test(username)) {
        const errorDiv = document.getElementById('registerError');
        errorDiv.textContent = '用户名长度为3-20个字符，只能包含字母、数字和下划线';
        errorDiv.style.display = 'block';
        return;
      }
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // 注册成功
          document.getElementById('registerError').style.display = 'none';
          document.getElementById('registerSuccess').style.display = 'block';
          document.getElementById('registerForm').reset();
          
          // 3秒后跳转到登录页面
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } else {
          // 注册失败
          const errorDiv = document.getElementById('registerError');
          errorDiv.textContent = data.error || '注册失败，请稍后再试';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('注册请求失败:', error);
        const errorDiv = document.getElementById('registerError');
        errorDiv.textContent = '注册请求失败，请稍后再试';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
